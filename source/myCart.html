<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="../assets/Logo.png">
    <title>The Cozy Kitchen</title>
</head>

<body>
    <div class="container">
        <header class=".header">
            <h1 class=" h1-color">Cart Items</h1>
        </header>

        <div class="container my-cart-div">
            <table class="table " id="myCartTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Order</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody class="my-table-body">

                </tbody>
            </table>
        </div>
        <hr>

        <div class="container" id="cartItem-lowerDiv1">
            <button type="button" class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            <h2></h2>
        </div>
        <div class="container" id="cartItem-lowerDiv2">
            <button type="button" class="btn btn-primary"><a href="./search.html">Search More</a></button>
            <button type="button" class="btn btn-success" onclick="addall()">Order All</button>
        </div>
        <div class="forscroll"></div>
    </div>

    <script src="myCart.js"></script>

</body>

</html>
